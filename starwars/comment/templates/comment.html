{% extends "base.html" %}

{% block content %}<div id="content">
    <table id="comment-tbl">
        <tbody>
            <tr>
                <td id="comment-tbl-lhs">
                    {% for thread in threads %}
                    <div>{{ thread.name }}</div>
                    {% endfor %}
                </td>

                <td id="comment-tbl-rhs">
                    {% for comment in comments %}
                    <div>{{ comment }}</div>
                    {% endfor %}
                </td>
            </tr>
        </tbody>
    </table>
</div>{% endblock %}
