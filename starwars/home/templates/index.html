{% extends "base.html" %}

{% block javascript-ext %}
<script type="text/javascript">
$(document).ready(function() {

    var galleryWidth = parseInt($('.gallery').css('width'));
    var portraitWidth = parseInt($('.gallery .portrait').css('width'));
    var labelWidth = parseInt($('.gallery .label').css('width'));
    var vspacerWidth = parseInt($('.gallery-v-spacer').css('width'));

    $('.gallery .wrapper').css (
        'width', galleryWidth - (
            portraitWidth + labelWidth + 2*vspacerWidth
        )
    );

});</script>
{% endblock %}
